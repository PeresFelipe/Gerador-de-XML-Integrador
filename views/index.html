<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de XML - Agentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h3 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }
    input[type="text"], select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[readonly] {
      background-color: #eee;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin: 10px 0 20px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #saidaXml {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #f7f7f7;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 20px;
    }
    #copiadoMsg {
      display: none;
      color: green;
      text-align: center;
      margin-top: 10px;
    }
    .endereco-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    .endereco-grid label {
      margin-top: 10px;
    }
    .endereco-grid input {
      width: 100%;
      padding: 8px;
      margin-top: 2px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de XML - Agentes</h1>
    <form id="formulario">
      <!-- Tipo de nome -->
      <label>Escolha o tipo de nome:</label>
      <div class="radio-group">
        <label><input type="radio" name="tipoNome" id="nomePessoa" value="pessoa" checked> Pessoa</label>
        <label><input type="radio" name="tipoNome" id="nomeEmpresa" value="empresa"> Empresa</label>
      </div>

      <!-- Nome e Fantasia -->
      <label for="nome">Nome do Agente:</label>
      <input type="text" id="nome" placeholder="Nome do agente" required />

      <label for="fantasia">Nome Fantasia do Agente:</label>
      <input type="text" id="fantasia" placeholder="Nome fantasia" required />

      <button type="button" id="gerarNomeFantasia">Gerar Nome e Fantasia</button>

      <!-- Tipo de pessoa -->
      <label>Tipo de Pessoa:</label>
      <div class="radio-group">
        <label><input type="radio" name="tipoPessoa" id="tipoFisica" value="F" checked> Física</label>
        <label><input type="radio" name="tipoPessoa" id="tipoJuridica" value="J"> Jurídica</label>
        <label><input type="radio" name="tipoPessoa" id="tipoRural" value="R"> Rural</label>
      </div>

      <!-- Estado e Município -->
      <label for="estado">Estado (UF):</label>
      <select id="estado" required>
        <option value="">Selecione o estado</option>
        <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option><option value="AM">AM</option>
        <option value="BA">BA</option><option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option>
        <option value="GO">GO</option><option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
        <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option><option value="PR">PR</option>
        <option value="PE">PE</option><option value="PI">PI</option><option value="RJ">RJ</option><option value="RN">RN</option>
        <option value="RS">RS</option><option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
        <option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
      </select>

      <label for="municipio">Município:</label>
      <input type="text" id="municipio" placeholder="Digite o nome do município" required />

      <!-- Endereço gerado automaticamente -->
      <div class="endereco-grid">
        <div>
          <label for="cep">CEP:</label>
          <input type="text" id="cep" readonly />
        </div>
        <div>
          <label for="logradouro">Logradouro:</label>
          <input type="text" id="logradouro" readonly />
        </div>
        <div>
          <label for="numero">Número:</label>
          <input type="text" id="numero" readonly />
        </div>
        <div>
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" readonly />
        </div>
      </div>

      <!-- Geração do XML -->
      <button type="submit">Gerar XML</button>
    </form>

    <!-- Resultado -->
    <h3>XML Gerado:</h3>
    <div id="saidaXml"></div>
    <button id="copiarXml">Copiar XML</button>
    <div id="copiadoMsg">XML copiado!</div>
  </div>

  <script src="../src/renderer.js"></script>
</body>
</html>
